<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>For The Biscuit</title>

  <!--Stylesheets-->

  <!--Font Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--Mine-->
  <link rel="stylesheet" href="styles.css">
  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barriecito&display=swap" rel="stylesheet">
  <!--Favicons-->
  <link rel="android-chrome-512" sizes="512x512" href="favicon/android-chrome-512x512.png">
  <link rel="android-chrome-192" sizes="192x192" href="favicon/android-chrome-192x192.png">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">

  <!--Scripts-->

  <!--Google Places-->
  <script type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGPfV1blRzBPZoUjLj4j_uq0xWHI5ovLI&libraries=places"></script>
  <!--My shit-->
  <script src="index.js" charset="utf-8"></script>


</head>

<body>

  <h1>FoR ThE BiSCUIT</h1>

  <form autocomplete="off" action="/" method="POST">

    <div class="address">
      <input type="text" name="address" placeholder="Your Address" required>
      <button type="button" id="location"><i class="fa fa-map-marker" aria-hidden="true"></i></button>
    </div>

    <div class="options">
      <div class="btn-group" id='transport' data-toggle="buttons">
        <h5>Transport:</h5>
        <div class="btn">
          <input type="radio" name="transport" id="walking" autocomplete="off" value="1" checked>
          <i class="fa fa-male" aria-hidden="true"></i>
        </div>
        <div class="btn">
          <input type="radio" name="transport" id="biking" autocomplete="off" value="3">
          <i class="fa fa-bicycle" aria-hidden="true"></i>
        </div>
        <div class="btn">
          <input type="radio" name="transport" id="transit" autocomplete="off" value="5">
          <i class="fa fa-train" aria-hidden="true"></i>
        </div>
        <div class="btn">
          <input type="radio" name="transport" id="driving" autocomplete="off" value="10">
          <i class="fa fa-car" aria-hidden="true"></i>
        </div>
      </div>

      <div class="btn-group" id='price' data-toggle="buttons">
        <h5>Price:</h5>
        <div class="btn">
          <input name="price" type="checkbox" value="1" autocomplete="off" checked>
          <label> $ </label>
        </div>
        <div class="btn">
          <input name="price" type="checkbox" value="2" autocomplete="off">
          <label> $$ </label>
        </div>
        <div class="btn">
          <input name="price" type="checkbox" value="3" autocomplete="off">
          <label> $$$ </label>
        </div>
        <div class="btn">
          <input name="price" type="checkbox" value="4" autocomplete="off">
          <label> $$$$ </label>
        </div>
      </div>
      <div id='dropdowns'>
        <input type="text" list="cuisine" name="type" placeholder="Optional Cuisine" />
        <datalist id="cuisine">
        </datalist>
        <input type="number" list="rating" name="rating" placeholder="Min rating" value="3.5" min="1" max="5"
          step=".5" />
        <datalist id="rating">
        </datalist>
      </div>
    </div>
    <button type="submit">Risk it!</button>
  </form>
  <div id='footer'>
    <footer>Made by Kevin Chou Â© 2020</footer>
    <footer><em>Note:</em> slight chance the restaurant doesn't fulfill any of your params gl, hf :)</footer>
  </div>
</body>

</html>
